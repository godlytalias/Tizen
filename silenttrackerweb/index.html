<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="SilentTracker developed by Godly T Alias"/>

    <title>SilentTracker</title>
    

    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-position="fixed">
                <h1>Hybrid web app</h1>
            </div>

            <div data-role="content" id="history">
                <ul id="logs" data-role="listview">
                </ul>

                <div id="alert-popup" data-role="popup">
                    <p id="message"></p>
                    <div id="button">
                        <a href="#" data-role="button" data-inline="true" data-rel="back">OK</a>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-id="fool" data-position="fixed" data-tap-toggle="false" id='footer1'>
            <div data-role="navbar">
                <ul>
                	<li><a id="btn-start">START</a></li>
                        <li><a href="#details" data-rel="popup">ADD</a></li>
                        <li><a id="btn-exit">EXIT</a></li>
                </ul>
            </div><!-- /navbar -->
        
        <div data-role="popup" id="details">
            <div data-role="header" data-position="fixed">
                <h1>SilentTracker</h1>
            </div>    
            <div id="dataspace" data-role="content" >
            <ul data-role="listview" style="margin-top: 0px; " >
            			<li data-role="list-divider"><div style="padding: 5px;">Select the time</div></li>
            </ul>
                        <div align="center" class="ui-field-contain" style="padding:30px;"><input type="time" name="time" id="time" required/></div>
                        <div data-role="footer" data-id="fool" data-position="fixed" data-tap-toggle="false" id='footer1'>
            <div data-role="navbar">
                <ul>
                	<li><a id="btn-ins" class="ui-btn-active ui-state-persist">DONE</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
       </div></div>
    </body>
</html>
