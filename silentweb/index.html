<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="description" content="Hybrid Web Application Sample" />

        <title>Hybrid web app</title>
        <link rel="stylesheet" type="text/css" href="./lib/tau/mobile/theme/default/tau.css"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />

        <script src="./lib/tau/mobile/js/jquery.min.js"></script>
        <script src="./lib/tau/mobile/js/tau.js"></script>
        <script src="./js/config.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>

    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-position="fixed">
                <h1>Hybrid web app</h1>
            </div>

            <div data-role="content" id="history">
            
            <div data-role="fieldcontain">
			<label for="flip-c">Alerts :</label>
			<select name="slider" id="flip-c" data-role="slider" data-theme="e">
				<option value="no">On</option>
				<option value="yes">Off</option>
			</select> 
			</div>
            
                <ul id="logs" data-role="listview">
                
                </ul>

                <div id="alert-popup" data-role="popup">
                    <p id="message"></p>
                    <div id="button">
                        <a href="#" data-role="button" data-inline="true" data-rel="back">OK</a>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="tabbar" data-style="toolbar">
                    <ul>
                        <li><a id="btn-start">START</a></li>
                        <li><a id="btn-stop">STOP</a></li>
                        <li><a id="btn-clear">CLEAR</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
