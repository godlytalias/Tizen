<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content=""/>

    <title>Silent Call Alert</title>
    

    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-id="fool" data-position="fixed" data-tap-toggle="false" >
            <h1>Silent Call Alert</h1>
            
        </div><!-- /header -->

            <div data-role="content" id="history">
    

<ul data-role="listview" style="margin-top: 0px; " >
            			<li data-role="list-divider"><div style="padding: 5px;">Alert</div></li>
            </ul>
                        <div align="center" class = "ui-field-contain" style="padding:30px;">
                        <select id="alertstat" data-role="slider">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                        </select></div>
                        
              <ul data-role="listview" style="margin-top: 0px; " >
            			<li data-role="list-divider"><div style="padding: 5px;">Number of calls</div></li>
            </ul>
                        <div align="center" class = "ui-field-contain" style="padding:30px;">
                        <input id="callno" type="range" min="0" max = "10" value="5">
                        </div>
                        
                        
              <ul data-role="listview" style="margin-top: 0px; " >
            			<li data-role="list-divider"><div style="padding: 5px;">Time limit</div></li>
            </ul>
                        <div align="center" class = "ui-field-contain" style="padding:30px;">
                        <input id="timelimit" type="range" min="0" max = "30" value="5">
                        </div>
            
               

                <div id="alert-popup" data-role="popup">
                    <p id="message"></p>
                    <div id="button">
                        <a href="#" data-role="button" data-inline="true" data-rel="back">OK</a>
                    </div>
                </div>
            </div>
            
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-style="toolbar">
                    <ul>
                        <li><a id="btn-help">HELP</a></li>
                        <li><a id="btn-exit">EXIT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
